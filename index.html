<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Racing Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Game Container -->
  <div id="gameContainer">
    <!-- Background image for the game container -->
    <div id="background"></div>

    <!-- Game Canvas -->
    <canvas id="gameCanvas" width="400" height="600"></canvas>

    <!-- Score and Lives Display -->
    <div id="score">Score: 0</div>
    <div id="lives">Lives: 3</div>

    <!-- Instructions Display -->
    <div id="instructions">
      <p>Use the arrow keys to move your car and avoid obstacles!</p>
    </div>

    <!-- Game Over Screen (hidden by default) -->
    <div id="gameOver" style="display: none;">
      <div id="gameOverText">Game Over!</div>
      <div>Final Score: <span id="finalScore">0</span></div>
      <button id="restartBtn">Restart</button>
      <p id="gameOverMessage">Better luck next time!</p>
    </div>
  </div>

  <!-- Sound Settings -->
  <div id="soundSettings">
    <label for="soundToggle">Sound:</label>
    <input type="checkbox" id="soundToggle" checked>
  </div>

  <!-- Pause Button -->
  <div id="pauseButton">
    <button onclick="togglePause()">Pause</button>
  </div>

  <script src="app.js"></script>
  <link rel="py" href="app.py">
</body>
</html>
