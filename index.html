<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-Time Weather Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Real-Time Weather Dashboard</h1>
    </header>
    <main>
      <section class="search-bar">
        <input type="text" id="cityInput" placeholder="Enter city name" aria-label="City name">
        <button id="searchButton" aria-label="Search weather for the entered city">Search</button>
      </section>
      <div class="loading" id="loadingSpinner" style="display: none;"></div>
      <section id="weatherDisplay" class="weather-display">
        <p>Enter a city name to get the current weather.</p>
      </section>
    </main>
  </div>
  <script src="app.js"></script>
</body>
</html>
